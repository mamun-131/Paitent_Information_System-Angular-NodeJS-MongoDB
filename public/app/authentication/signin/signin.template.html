

<div class="container">
        <div class="card card-container">
               <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>

            <form  class="form-signin" (ngSubmit)="signin()">
                    <div style="color:red;"> <span>{{errorMessage}}</span>   </div>
                <span id="reauth-email" class="reauth-email"></span>
                <input [(ngModel)]="credentials.username" name="username" type="text" class="form-control" placeholder="User Id" required autofocus>
                <input [(ngModel)]="credentials.password" type="password" name="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" name="submit">Login</button>
               
            </form><!-- /form -->
            <a [routerLink]="['/authentication/signup']" class="sign-up">
                Sign UP ?
            </a>

      </div><!-- /card-container -->
    
  </div><!-- /container -->
