<div class="container">

        <div class="row">
            <div class="col-md-offset-0 col-md-2">
       

            </div>
            <div class="col-md-offset-1 col-md-6">
                     <div>
                    <h4 class="h4feedback">STUDENT SIGN UP FORM</h4>
                    <p id="contactPara"> </p>
                </div>
                <h6 class="h6feedback">PLEASE FILL UP SIGN UP FORM</h6>
                <div   class ="pre-scrollable" style="max-height:86vh">
                <div class='containerDecoration' >
<form (ngSubmit)="signup()" role="form" id="contactForm">

    <div class="form-group">
        <label>First Name:</label>
        <input class="form-control"  type="text" [(ngModel)]="user.firstName"
               name="firstName">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" type="text" [(ngModel)]="user.lastName"
               name="lastName">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="text" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label>Username:</label>
        <input class="form-control" type="text" [(ngModel)]="user.username"
               name="username">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" [(ngModel)]="user.password"
               name="password">
    </div>
    <div class="form-group">
            <label>Address:</label>
            <input class="form-control" type="text" [(ngModel)]="user.address"
                   name="address">
        </div>
        <div class="form-group">
                <label>City:</label>
                <input class="form-control" type="text" [(ngModel)]="user.city"
                       name="city">
            </div>

            <div class="form-group">
                    <label>Phone Number:</label>
                    <input class="form-control" type="text" [(ngModel)]="user.phoneNumber"
                           name="phoneNumber">
                </div>
                <div>
                        <label>Role:</label>
                               <select [(ngModel)]="user.role"  name="role" class="form-control" >
                                <option  value="Patient">Patient</option>  
                                <option value="Nurse" >Nurse</option>     
                            </select>
                    </div>
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary" value="Sign up" />
    </div>
    <span>{{errorMessage}}</span>
</form>
</div>
</div>
</div>
</div>
</div>
