  <div style="padding-top: 50px;">
<div class="container" >

    <div class="row">
        <div class="col-md-offset-0 col-md-3">
   

        </div>
        <div class="col-md-offset-1 col-md-6">
                 <div>

                <p id="contactPara"> </p>
            </div>
            <h2 class="h6feedback">Symptom</h2>
             <div   class ="pre-scrollable" style="max-height:76vh">
            <div class='containerDecoration'>







<form  role="form" (ngSubmit)="create()" novalidate>

     <div  class="form-group">
        <label>
            <b>Fever:</b>
        </label>

        <select [(ngModel)]="symptom.fever"  name="fever" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Diarrhea:</b>
        </label>

        <select [(ngModel)]="symptom.diarrhea"  name="diarrhea" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>MuscleAches</b>
        </label>

        <select [(ngModel)]="symptom.muscleAches"  name="muscleAches" class="form-control" >			  
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>
    <div  class="form-group">
        <label>
            <b>Coughing</b>
        </label>
        <select [(ngModel)]="symptom.coughing"  name="coughing" class="form-control" >			  
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Severe headache</b>
        </label>
        <select [(ngModel)]="symptom.severeheadache" name="severeheadache" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Fatigue</b>
        </label>

        <select [(ngModel)]="symptom.fatigue" name="fatigue" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Vision Problems</b>
        </label>

        <select [(ngModel)]="symptom.visionProblems" name="visionProblems" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Chest Pain</b>
        </label>

        <select [(ngModel)]="symptom.chestPain" name="chestPain" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Difficulty Breathing</b>
        </label>

        <select [(ngModel)]="symptom.difficultyBreathing" name="difficultyBreathing" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Irregular Heartbeat</b>
        </label>

        <select [(ngModel)]="symptom.irregularHeartbeat" name="irregularHeartbeat" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Chest Discomfort</b>
        </label>
        <select [(ngModel)]="symptom.chestDiscomfort" name="chestDiscomfort" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>nausea</b>
        </label>
        <select [(ngModel)]="symptom.nausea" name="nausea" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Indigestion</b>
        </label>
        <select [(ngModel)]="symptom.indigestion" name="indigestion" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Heartburn</b>
        </label>
        <select [(ngModel)]="symptom.heartburn" name="heartburn" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>

    <div  class="form-group">
        <label>
            <b>Stomach Pain</b>
        </label>
        <select [(ngModel)]="symptom.stomachPain" name="stomachPain" class="form-control" >
            <option value="no">no</option>
            <option value="yes">yes</option>
        </select>
    </div>
  
    <div  class="form-group">
        <label>
            <b>Age:</b>
        </label>
        <input type="text" [(ngModel)]="symptom.age" placeholder="Enter age" name="age" class="form-control" />
    </div>

    <div  class="form-group">
        <label>
            <b>How many days:</b>
        </label>
        <input type="text" [(ngModel)]="symptom.days" placeholder="Enter age" name="days" class="form-control" />
    </div>

    <div  class="form-group">
        <button type="submit" class="btn btn-primary">Classify</button>
    </div>
</form>  

</div>
</div>
</div>
</div>
</div>
</div>
